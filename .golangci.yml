linters:
  presets:
    - bugs
    - comment
    - error
    - complexity
    - import
    - test
    - unused
  disable:
    - depguard
    - exhaustruct
    - funlen
    - paralleltest
    - wrapcheck
    - err113
    - noctx
linters-settings:
  mnd:
    ignored-numbers:
      - 0666
      - 0750
  testifylint:
    enable-all: true
